<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUB,SUP,TT,DEL,PRE,FONT</title> 
</head>
<body>
    Percobaan yang <del>salah</del><br>
    <tt>Senyawa dan satuan</tt><br>
    H<sub>2</sub>sob<sub>4</sub><br>
    Satuan Luas adalah meter<sup>2</sup><br>
    Satuan Volume adalah meter<sup>3</sup><br><br>

    <pre>
        Eyang Poetri melakukan percobaan di boemi parahyangan untuk menambah wawasan dan kesaktian
    </pre>

    Ini tanpa efek FONT <br>
    <font face="ARIAL" size="5" color="RED">
        Ini dengan efek FONT
    </font>
</body>
</html>
