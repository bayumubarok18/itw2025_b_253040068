<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR,CENTER,B,I,U,SMALL dan BIG</title>
</head>
<body>

    Salam Hangat
    <hr WIDTH="5%" SIZE="5" ALIGN="CENTER">
    <hr WIDTH="10%" SIZE="10" ALIGN="CENTER">
    <hr WIDTH="20%" SIZE="20" ALIGN="CENTER">
    <hr WIDTH="500%" SIZE="20" ALIGN="CENTER">

    Eyang Poetri adalah seorang
    <CENTER>
        pendekar sakti jogja
    </CENTER>
    yang gemar makan di angkringan tugu <br><br>

    <b>Petuah Eyang Poetri</b><br>
    <i>Setiap permaslahan hidup</i><br>
    <u>Pasti selalu ada jalan keluarnya</u>
    <br>
    <b><u>Yang penting adalah</u><br><i>Selalu berpikiran terbuka</i></b><br><br>

    <small>Dari kecil</small><br>
    Lalu menjadi sedang <br>
    <big>Dan akhirnya menjadi besar</big>
    
</body>
</html>
